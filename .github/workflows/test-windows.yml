name: Test Windows

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      build-type: Release

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.9
          channels: conda-forge
          channel-priority: true

      - name: Show conda installation info
        run: conda info

      - name: Install build tools and dependencies into env
        run: |
          conda install --file=requirements.txt
          conda list

      - name: Make cmake build directory
        run: cmake -E make_directory build

      - name: Configure, build, and test
        working-directory: ${{ github.workspace }}\build
        run: |
          & "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat" -vcvars_ver=14.16 10.0.19041.0

          cmake .. ^
            -DCMAKE_INSTALL_PREFIX:PATH=$env:CONDA_PREFIX ^
            -DCMAKE_BUILD_TYPE=${{ env.build-type }}

          cmake --build . --target install --config ${{ env.build-type }}

      - name: Test
        working-directory: ${{ github.workspace }}/tests
        run: |
          hydrotrend --verbose
          hydrotrend --help
          hydrotrend
